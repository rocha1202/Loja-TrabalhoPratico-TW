<!DOCTYPE html>
<html lang="en">
<head>

    <footer>

            <div class="menu-footer" id="adressLogo"><img class="img-footer" src="../img/footer-logos/adress.png"></div>
            <div class="menu-footer" id="adress"><p id="footer-text">R. Dom Sancho I 981, 4480-876 Vila do Conde</p></div>
            <div class="menu-footer" id="phoneLogo"><img class="img-footer" src="../img/footer-logos/phone.png"></div>

            <div class="menu-footer" id="emailLogo"><img class="img-footer" src="../img/footer-logos/email.png"></div>

<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <div id="login">
        <form class="card">
            <div class="close">
                <a href="/index.html" ><img src="/img/close.png"></a>
            </div>
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-content">
                <div class="card-content-area">
                    <label for="utilizador">Utilizador</label>
                    <input type="text" id="utilizador" autocomplete="off" required>
                </div>
                <div class="card-content-area">
                    <label for="password">Senha</label>
                    <input type="password" id="password" autocomplete="off" required>
                </div>
                <div class="card-forgotpassword">Lembrar password
                    <input type="checkbox" id="remenber">
                </div>
            </div>
            <div class="card-footer">
                <input type="submit" value="login" class="submit">
                <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
                <a href="/html/signup.html" class="signup">Criar Conta</a>
            </div>

        </form>
    </div>

    <script type="module" src="../js/login.js"></script>
</body>

</html>
